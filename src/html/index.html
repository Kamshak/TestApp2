<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Svenpanel</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="Svenpanel" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Gude Laune App
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
      <div class="btn-group justified">
        <a ng-repeat="item in $navigation.getBottomMenuItems()" ui-sref-active='active' ui-sref="{{item.sref}}" class="btn btn-default btn-navbar">
          <i class="fa fa-2x fa-navbar" ng-class="[item.icon]" ui-sref="{{item.sref}}"></i>
          <p ui-sref="{{item.sref}}">{{item.label}}</p>
        </a>
      </div>
    </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ui-view></ui-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
